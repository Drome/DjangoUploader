{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{% static "uploader/uploader.css" %}">
  <style type="text/css">{% block styles %}{% endblock %}</style>
  <title>{% block title %}Uploader{% endblock %}</title>
</head>

<body>
  <div id="content">
      {% block content %}{% endblock %}
  </div>
  <div id="footer">Powered by Django</div>
</body>
</html>
